spring:
  h2:
    console:
      enable: true
      path: /h2_console
  datasource:
    url: jdbc:h2:file:~/crmapi
    username: admin
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.EJB3NamingStrategy
server:
  port: 8080
